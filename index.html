<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games Arcade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Classic Games Arcade</div>
        <div class="game-selector">
            <select id="gameSelector">
                <option value="">Select a Game</option>
                <option value="snake">Snake</option>
                <option value="tetris">Tetris</option>
                <option value="pong">Pong</option>
                <option value="spaceInvaders">Space Invaders</option>
                <option value="pacman">Pac-Man</option>
                <option value="breakout">Breakout</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="instructions-panel">
            <div id="instructionsDisplay">
                <p>Select a game from the menu above to see instructions.</p>
            </div>
        </div>
        <div class="game-container">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="controls">
                    <button id="startButton">Start Game</button>
                    <button id="pauseButton">Pause</button>
                </div>
            </div>
            <div id="gameArea">
                <div class="placeholder">Select a game to begin!</div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
